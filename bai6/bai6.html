  function plusFunction() {
    a=parseInt(document.getElementById("so1").value);
    b=parseInt(document.getElementById("so2").value);
    document.getElementById("ketQua").value = eval(a+b);
  }
  function minusFunction() {
    document.getElementById("ketQua").value = document.getElementById("so1").value - document.getElementById("so2").value;
  }
  function multiplyFunction() {
    document.getElementById("ketQua").value = document.getElementById("so1").value * document.getElementById("so2").value;
  }
  function divideFunction() {
    document.getElementById("ketQua").value = document.getElementById("so1").value / document.getElementById("so2").value;
  }
  function luyThuaFunction() {
    document.getElementById("ketQua").value = document.getElementById("so1").value ** document.getElementById("so2").value;
  }
