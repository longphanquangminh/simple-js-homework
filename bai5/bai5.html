<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 5</title>
    <style></style>
  </head>
  <body>
    <h2 style="text-align: center">Vẽ tam giác bài 5</h2>
    <div style="text-align: center">
      <input id="myInput" value="" />
      <button onclick="myFunction()">Vẽ</button>
    </div>

    <div style="text-align: center" id="themVaoDay"></div>

    <script>
      function myFunction() {
        var el_down = document.getElementById("themVaoDay");
        var N = document.getElementById("myInput").value;
        N = parseInt(N);
        el_down.innerHTML = "";
        const space = " ";
        for (let i = 1; i <= N; i++) {
          let leftHalf = [];
          for (let j = i; j > Math.floor(i / 2); j--) {
            leftHalf.push(j % 10);
          }
          const rightHalf = [...leftHalf].reverse();
          if (i % 2 != 0) rightHalf.shift();
          const line =
            space.repeat(N - i) +
            leftHalf.join(space) +
            (i === 1 ? "" : space) +
            rightHalf.join(space);
          el_down.innerHTML += line;
          el_down.innerHTML += "<br/>";
        }
      }
    </script>
  </body>
</html>
