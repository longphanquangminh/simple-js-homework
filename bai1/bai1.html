  <body>
    <h2 style="text-align: center;">Bảng cửu chương</h2>

    <script>

        // đây là javascript
        // ctrl A và shift alt f để code gọn

        // ở đây em cho chạy 2 vòng lặp cho công thức a * b
        // chạy vòng lặp a, sau đó là b, chạy b đến hết 10 thì a + 1, sau đó chạy b tiếp và cứ thế ... đến khi a=10 và b=10

      document.write("<table border=1 width=100%>");
      for (i = 1; i <= 10; i++) {
        document.write("<tr>");
        for (n = 1; n <= 10; n++)
          document.write("<td>" + n + "x" + i + "=" + n * i);
        document.write("</td>");
        document.write("</tr>");
      }
      document.write("</tr></table>");
    </script>

  </body>
